log_format jsonlog escape=json '{"time":"$time_iso8601",'
  '"ip":"$remote_addr",'
  '"request_id":"$request_id",'

  '"scheme":"$scheme",'
  '"method":"$request_method",'
  '"http2":"$http2",'
  '"user_agent":"$http_user_agent",'
  '"ssl_version":"$ssl_protocol",'
  '"host":"$http_host",'
  '"request_uri":"$request_uri",'
  '"request_length":"$request_length",'
  '"status":"$status",'
  '"bytes_sent":"$bytes_sent",'
  '"body_bytes_sent":"$body_bytes_sent",'
  '"referer":"$http_referer",'
  '"request_time":"$request_time",'
  '"content_type":"$sent_http_content_type",'
  '"content_length":"$sent_http_content_length",'

  '"gzip_ratio":"$gzip_ratio",'

  '"upstream_bytes_received":"$upstream_bytes_received",'
  '"upstream_bytes_sent":"$upstream_bytes_sent",'
  '"upstream_connect_time":"$upstream_connect_time",'
  '"upstream_header_time":"$upstream_header_time",'
  '"upstream_response_length":"$upstream_response_length",'
  '"upstream_response_time":"$upstream_response_time",'
  '"upstream_cache_status":"$upstream_cache_status"}';

error_log syslog:server=127.0.0.1:5171 debug;
access_log syslog:server=127.0.0.1:5172 jsonlog;

server {
  listen 80 default_server;
  server_name _;
  location / {
    add_header 'Content-Type' 'text/plain';
    return 200 'ok';
  }
  location /proxy-test {
    # upstream not exist for produce an error
    proxy_pass http://127.0.0.1:65000;
  }
}
